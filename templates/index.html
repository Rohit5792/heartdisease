<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Sex (Male=1, Female=0): <input type="number" name="Sex_male" required></label><br>
        <label>Cigarettes per Day: <input type="number" name="cigsPerDay" required></label><br>
        <label>Total Cholesterol: <input type="number" name="totChol" step="0.01" required></label><br>
        <label>Systolic Blood Pressure: <input type="number" name="sysBP" step="0.01" required></label><br>
        <label>Glucose Level: <input type="number" name="glucose" required></label><br>
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
